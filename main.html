<!DOCTYPE male>
<male>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ganesh">
    <meta name="description" content="male course">
    <meta name="keywords" content="html css js sql react">

    <title>Registration Form</title>
</head>
<body>
<center>
<h2>Application Form</h2>
<form>
    <!--enter the fname and lname with fieldset--> 
    <!--fname is the autofocus attribute specifies that the input field should automatically get focus when the page loads.-->   
    <fieldset>
        <legend><strong>Personal Details</strong></legend>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" size="50" autofocus required><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" minlength="4" maxlength="20" size="50" required><br>
        <label for="father">Father name:</label><br>
        <input type="text" id="father" name="father" size="50"><br>
        <!--The <input type="tel"> is used for input fields that should contain a telephone number-->
        <label for="phone">Enter a Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{4}[0-9]{3}[0-9]{3}" size="50" required><br>
        <label for="cname">Address:</label><br>
        <input type="text" id="cname" name="cname" size="50"><br><br>
        <!--date field tag-->
        <label for="birthday">DOB:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        
    </fieldset>

    <!--email tag-->
    <fieldset>
        <legend><strong>Email Address</strong></legend>
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email" size="50"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd" minlength="8" maxlength="15" size="50"><br>
        <label for="pwd">Confirm Password:</label><br>
        <input type="password" id="pwd" name="pwd" minlength="8" maxlength="15" size="50"><br>
    </fieldset>

    <!--entering the gender-->
    <fieldset>
        <legend><strong>Gender</strong></legend>
        <input type="radio" id="male" name="fav_language" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="fav_language" value="female">
        <label for="female">Female</label>
        <input type="radio" id="others" name="fav_language" value="others">
        <label for="others">Others</label>
    </fieldset>

    <!--selectors tag(drop down list tag)-->
    <fieldset>
        <legend><strong>Academic Details:</strong></legend>
        <label for="cn">College Name:</label>
        <select id="cn" name="cn">
        <option value="GMRIT">GMR Institute of Technology</option>
        <option value="JNTUK">Jawaharlal Nehru Technological University Kakinada</option>
        <option value="AU">Andhra University</option>
        <option value="KLU">Koneru Lakshmaiah University</option>
        <option value="VRSEC">Velagapudi Ramakrishna Siddhartha Engineering College</option>
        <option value="SRKR">Sagi Ramakrishnam Raju Engineering College</option>
        <option value="PVPSIT">Prasad V. Potluri Siddhartha Institute Of Technology</option>
        <option value="GIET">Godavari Institute of Engineering and Technology</option>
        <option value="GVPCE">Gayatri Vidya Parishad College of Engineering</option>
        <option value="AEC">Aditya Engineering College</option>
        <option value="SVEC">SRi Vasavi Engineering College</option>
        <option value="GITAM">Gandhi Institute of Technology and Managemen</option>
        <option value="VITAP">Vellore Institute of Technology Andhra Pradesh</option>
        <option value="PEC">Pragati Engineering College</option>
        <option value="SVES">Vishnu Institute of Technology & Sciences</option>
        <option value="MVGR">Maharaj Vijayaram Gajapathi Raj College of Engineering</option>
        <option value="RIT">Raghu Institute of Technology</option>
        </select><br><br>

        <!--Visible Option Values-->
        <!--Use the size attribute to specify the number of visible values-->
        <label for="branch">Branch Name:</label>
        <select id="branch" name="branch" size="4">
        <option value="cse">Computer Science & Engineering</option>
        <option value="it">Information Technology</option>
        <option value="ece">Electronics and Communications Engineering</option>
        <option value="eee">Electrical &  Electronics Engineering</option>
        <option value="civil">Civil Engineering</option>
        <option value="mech">Mechanical Engineering</option>
        <option value="chemical">Chemical Engineering</option>
        <option value="power">Power Engineering</option>
        <option value="ae">Aerospace Engineering</option>
        <option value="me">Mechatronics Engineering</option>
        </select><br><br>

        <!---->
        <label for="JNTUK">JNTUK Number:</label>
        <input type="tel" id="JNTUK" name="JNTUK" placeholder="19341A05A4" pattern="[0-9]{5}[A-Za-z]{1}[0-9]{2}[A-Za-z]{1}[0-9]{1}" required><br>

        <!--Number Field--><br>
        <label for="quantity">Joined Year</label>
        <input type="number" id="quantity" name="quantity" min="2015" max="2020" step="1"><br><br>
        <label for="quantity">Passed Year</label>
        <input type="number" id="quantity" name="quantity" min="2020" max="2025" step="1"><br><br>

        <!--checkbox form-->
        <label for="pl">Programming Languages: </label><br><br>
        <input type="checkbox" id="pl" name="pl" value="C">
        <label for="pl"> C </label>
        <input type="checkbox" id="pl" name="pl" value="java">
        <label for="pl"> Java </label>
        <input type="checkbox" id="pl" name="pl" value="python">
        <label for="pl"> Python</label>
        <input type="checkbox" id="pl" name="pl" value="JavaScript">
        <label for="pl"> Java Script </label>
        <input type="checkbox" id="pl" name="pl" value="Go">
        <label for="pl"> Go </label>
        <input type="checkbox" id="pl" name="pl" value="Kotlin">
        <label for="pl"> Kotlin </label>
        <input type="checkbox" id="pl" name="pl" value="C#">
        <label for="pl"> C# </label>
        <input type="checkbox" id="pl" name="pl" value="Swift">
        <label for="pl"> Swift </label>
        <input type="checkbox" id="pl" name="pl" value="Ruby">
        <label for="pl"> Ruby </label>
        <input type="checkbox" id="pl" name="pl" value="Perl">
        <label for="pl"> Perl </label>
        <input type="checkbox" id="pl" name="pl" value="c++">
        <label for="pl"> C++ </label>
        <input type="checkbox" id="pl" name="pl" value="sql">
        <label for="pl"> SQL </label><br><br>

        <!--range tag-->
        <label for="range">Languages Known:</label>
        <br>Telugu: &nbsp;<input type="range" id="a" name="a">
        <br>English:<input type="range" id="a" name="a">
        <br>Hindi: &nbsp;&nbsp;<input type="range" id="a" name="a"><br>
    </fieldset>

    <fieldset>
        <legend><strong>Other Details:</strong></legend>
        <!--Allow Multiple Selections-->
        <!--Hold down the Ctrl (windows) / Command (Mac) button to select multiple options-->
        <label for="cd" required>Choose Role your Applying for(multiple): </label><br><br>
        <select id="cd" name="cd" size="10" multiple>
        <option value="fd">Frontend Developer</option>
        <option value="sf">Sales Force</option>
        <option value="sd">Software Developer</option>
        <option value="ds">Data Scientist</option>
        <option value="pm">Project Manager</option>
        <option value="ad">App developer</option>
        <option value="uix">UI/UX Developer</option>
        <option value="ce">Cloud Engineer</option>
        <option value="sa">Systems Analyst</option>
        <option value="ai">Artificial Intelligence</option>
        <option value="da">Data Architect</option>
        <option value="ios">IOS Developer</option>
        </select><br><br>

        <!--optgroup Element-->
        <label for="city"></label>Location:</label>
        <select name="city" id="city">
        <optgroup label="Andhra Pradesh">
        <option value="Vijayawada">Vijayawada</option>
        <option value="Visakhapatnam">Visakhapatnam</option>
        </optgroup>
        <optgroup label="Telangana">
        <option value="hyderabad">Hyderabad</option>
        <option value="warangal">Warangal</option>
        </optgroup>
        <optgroup label="Maharastra">
        <option value="mumbai">Mumbai</option>
        <option value="pune">Pune</option>
        <option value="nagpur">Nagpur</option>
        </optgroup>
        <optgroup label="Delhi">
        <option value="delhi">Delhi</option>
        <option value="noida">Noida</option>
        <option value="Gurugram">Gurugram</option>
        </optgroup>
        <optgroup label="Tamil Nadu" disabled>
        <option value="Chennai">Chennai</option>
        <option value="madurai">Madurai</option>
        </optgroup>
        <optgroup label="Bihar">
        <option value="patna">Patna</option>
        <option value="varanasi">Varanasi</option>
        </optgroup>
        </select>
        <br><br>

    <!--The <input type="search"> is used for search fields (a search field behaves like a regular text field)
    <label for="gsearch">Applying Company:</label>
    <input type="search" id="gsearch" name="gsearch"><br><br>-->

    <!--The datalist Element(input list attributes)-->
    <label for="source">How do you get to know about this:</label>
    <input list="browsers" name="source"  id="source">
    <datalist id="browsers">
    <option value="Social Media">
    <option value="Job Referal">
    <option value="Career Portal">
    <option value="Campus">
    <option value="Others">
    </datalist></input><br><br>

    <!--Joining and Joining Time
    <p>Joining date and Joining Time</p>
    <label for="birthdaytime">Birthday (date and time):</label>
    <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br><br>-->

    <!--File upload-->
    <label for="myfile">Upload Resume:</label>
    <input type="file" id="myfile" name="myfile"><br><br>

    <!--multiple files upload-->
    <label for="files">Upload Documents:</label>
    <input type="file" id="files" name="files" multiple><br><br>

    <!--Hidden Field-->
    <!--input type="hidden" id="custId" name="custId" value="3487"-->
    <input type="hidden" id="custId" name="custId" value="3487"><br>

    <!--male Input Attributes-->
    <!--A read-only input field cannot be modified (however, a user can tab to it, highlight it, and copy the text from it):-->
    <label for="hrname">HR Name:</label><br>
    <input type="text" id="hrname" name="hrname" value="Ganesh Manda" readonly><br>
    <!--The disabled attribute specifies that an input field should be disabled (unusable and un-clickable):-->
    <label for="mname">Manager Name:</label><br>
    <input type="text" id="mname" name="mname" value="Vishnu Manoj" disabled><br><br>

    <!--Textarea-->
    <p><h2>Message to Hiring Manager</h2></p>
    <textarea name="message" rows="15" cols="125"></textarea><br>

    <input type="checkbox" id="ack" name="ack" value="ack">
    <label for="ack"> Acknowledgement for Personal Information </label><br>
</fieldset>

    <!--alert submit element-->
    <button type="submit" value="submit" onclick="alert('Registration Successful!')">Submit</button>

    <!--submit and reset form-->
    <!--input type="image" src="C:\Users\Ganesh\Desktop\submit.jpg" alt="Submit" width="48" height="48">
    <input type="submit" value="Submit"-->
    <input type="reset" value="Reset">
    <a href="./index.html"><input type="button" value="Login"></a>
</form> </center>
</body>
</male>
